<li>
    <a [routerLink]="routerLink" class="cursor-pointer flex items-center px-3 py-2 w-full rounded-lg transition duration-75 font-medium" [ngClass]="item.isActive ? 'bg-blueV1 text-blueV4' : 'bg-white text-gray-600'">
        <!-- Icon -->
        <svg aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6">
            <use [attr.xlink:href]="item.icon"></use>
        </svg> 
        <!-- Link -->
        <span class="flex-1 text-left ml-3 leading-6">{{item.title}}</span>
    </a>
</li>
