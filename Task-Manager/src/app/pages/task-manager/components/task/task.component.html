<div class="p-4 bg-white rounded-lg shadow-sm">
    <div class="flex flex-col">
        <!-- Card Header -->
        <div class="flex items-start justify-between border-b pb-3">
            <!-- Card Title and Tag -->
            <div>
                <h5 class="text-gray-800 text-lg leading-5 mb-2">{{task.taskName}}</h5>
                <span [ngClass]="task.tag.hasTag ? task.tag.tagColor + ' ' + task.tag.tagBackground : 'text-blueV4'" class="p-1 font-medium rounded">{{task.tag.tagName}}</span>
            </div>
            <!-- CTA -->
            <div>
                <!-- Dots Button -->
                <button class="inline-block text-blueV4 rounded-full">
                    <span class="sr-only">Open dropdown</span>
                    <svg class="w-7 h-7 stroke-2" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" d="M4.5 12a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm6 0a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm6 0a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" fill-rule="evenodd"></path>
                    </svg>
                </button>
                <!-- Dropdown -->
                <!-- <div>

                </div> -->
            </div>
        </div>
        <!-- Card Content -->
        <div class="flex justify-between items-center text-center text-gray-400 pt-3">
            <div class="flex items-center gap-1">
                <!-- Check -->
                <svg class="w-6 h-6" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <span class="font-normal">{{task.progress}}</span>
            </div>
            <span class="font-normal">{{task.date}}</span>
        </div>
    </div>
</div>
